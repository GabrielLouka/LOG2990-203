<head>
    <meta charset="UTF-8" />
    <title>Jeu classic</title>
</head>
<body>
    <div class="flex-row center header">
        <app-quit-button></app-quit-button>
        <h1 class="titre">{{ this.gameTitle }}</h1>
        <app-hint></app-hint>
    </div>

    <div class="flex-column center difference-container">
        <div class="flex-row center data-container">
            <app-found-hints-counter [differencesFound]="differencesFound" [differencesNbr]="totalDifferences"></app-found-hints-counter>
            <div class="timer-container">
                <app-timer #timerElement [timeInSeconds]="timeInSeconds"></app-timer>
            </div>
        </div>

        <app-info-card class="info-card" *ngIf="game" [isEasy]="game.gameData.isEasy"></app-info-card>

        <div class="flex-row center canvas-container">
            <canvas #originalImage width="640px" height="480px" (mousedown)="this.onMouseDown($event)"></canvas>
            <canvas #modifiedImage width="640px" height="480px" (mousedown)="this.onMouseDown($event)"></canvas>
        </div>

        <app-chat #chat class="chat-container"></app-chat>
    </div>

    <div #errorMessage class="error-message">ERREUR</div>
    <app-pop-up #popUpElement [title]="popUpTitle" [message]="popUpMessage" [option1]="popUpAcceptTxt" [option2]="popUpRefuseTxt"></app-pop-up>
    <audio #successSound src="../../../assets/sound/success2.mp3"></audio>
    <audio #errorSound src="../../../assets/sound/fail2.mp3"></audio>
</body>
