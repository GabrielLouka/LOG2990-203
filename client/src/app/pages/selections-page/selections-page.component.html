<head>
    <meta charset="UTF-8" />
    <title>Selection page</title>
</head>

<body>
    <Section class="header">
        <app-back-button></app-back-button>
        <a routerLink=""><img src=".\assets\img\game-icon.png" id="gameIcon" alt="gameLogo" /></a>
    </Section>

    <div class=" container">
        <mat-grid-list cols="2" rowHeight="42vh">
            <mat-grid-tile *ngFor="let game of games">
                <app-game-card [game]="game" [isPlayable]="true"></app-game-card>
            </mat-grid-tile>
        </mat-grid-list>
    </div>

    <app-next-page-button (click)="goToNextSlide()"></app-next-page-button>
    <app-previous-page-button (click)="goToPreviousSlide()"></app-previous-page-button>
</body>
