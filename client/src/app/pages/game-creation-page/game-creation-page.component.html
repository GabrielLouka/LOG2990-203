<head>
  <meta charset="UTF-8" />
  <title>{{ title }}</title>
</head>
<body>
  <section class="header">
    <h1>Création de jeux</h1>
    <app-back-button></app-back-button>
  </section>
  <div class="main-container center">

    <div class="canvas-container center">
      <div class="canvas">   
        <canvas id="original-image" width="640px" height="480px">IMAGE ORIGINALE</canvas>

      </div>
      <div class="picture-option">
        <button class = "button-style center" (click)="originalButton.click()">
          <img src=".\assets\img\upload-icon.png" class="optionIcon" alt="upload-Icon" />
          Ajouter une image
        </button>
        <input type="file" class="display" accept="image/bmp" #originalButton (change)="processImage($event, false)">
        <button class="button-style center" (click) = "resetCanvas(false)" >
          <img src=".\assets\img\reset-icon.png" class="optionIcon" alt="reset-Icon" />
          Réinitialiser image
        </button>
      </div>
    </div>

    <div class="middle-container center">
      <div class="main-options">
        <button class ="button-style center"><img src=".\assets\img\pen-icon.png" class="optionIcon" alt="pen-Icon"/></button>
        <button class ="button-style center"><img src=".\assets\img\rubber-icon.png" class="optionIcon" alt="rubber-Icon"/></button>
        <button class ="button-style center"><input type="color" ng-model="test" id="" /></button>
      </div>
      <br>
      <br>
      <div class="image-option">
        <button class = "button-style center" (click)="bothImagesButton.click()">
          <img src=".\assets\img\upload-icon.png" class="optionIcon" alt="upload-Icon" />
          Ajouter la meme image
        </button>
        <input type="file" id="both-images" accept="image/bmp" #bothImagesButton (change)="processImage($event, false); processImage($event, true)" style="display:none;"> 
      </div>
      
    </div>







    <div class="canvas-container center">
      <div class = "canvas">       
          <canvas id="modified-image" width="640px" height="480px">IMAGE MODIFIÉE</canvas>
      </div>
      <div class="picture-option">
        <button class = "button-style center" (click)="modifiedButton.click()">
          <img src=".\assets\img\upload-icon.png" class="optionIcon" alt="upload-Icon" />
          Ajouter une image
        </button>
        <input type="file" class="display center" accept="image/bmp" #modifiedButton (change)="processImage($event, true)">
        <button class="button-style center"(click) = "resetCanvas(true)">
          <img src=".\assets\img\reset-icon.png" class="optionIcon" alt="upload-Icon" />
          Réinitialiser image
        </button>
      </div>
    </div>
  </div>
