<head>
    <meta charset="UTF-8" />
    <title>Page de création de jeu</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body class="center">
    <section class="flex-column center">
        <h1>Création de jeu</h1>
        <app-back-button></app-back-button>
    </section>
    <div class="flex-row center main-container">
        <div class="flex-column center">
            <div class="canvas">
                <canvas #originalImage width="640px" height="480px">IMAGE ORIGINALE</canvas>
                <canvas #drawingCanvasOne class="drawing-canvas" width="640px" height="480px">CANVAS DE DESSIN</canvas>
            </div>
            <div class="flex-row picture-option">
                <button class="button-style center" (click)="input1.click()">
                    <span class="material-symbols-outlined optionIcon"> upload_file </span>
                    Ajouter une image
                </button>
                <input #input1 type="file" class="display" accept="image/bmp" (input)="processImage($event, false)" />
                <button class="button-style center" (click)="resetBackgroundCanvas(false)">
                    <span class="material-symbols-outlined optionIcon"> reset_image </span>
                    <p>Réinitialiser image</p>
                </button>
                <div class="flex-row">
                    <button class="button-style center" (click)="resetForegroundCanvas(true)">
                        <span class="material-symbols-outlined optionIcon center"> delete </span>
                    </button>
                    <button class="button-style center" (click)="duplicateCanvas(false)">
                        <span class="material-symbols-outlined optionIcon center"> drive_file_move_outline </span>
                    </button>
                </div>
            </div>
        </div>

        <div class="flex-column center">
            <div class="flex-column">
                <div class="flex-row center penWidth">
                    <button class="button-style no-hover bigger">{{ this.penWidth }}</button>
                    <div>
                        <button class="button-style center" title="Augmenter rayon" (click)="setPenWidth(true)">
                            <span class="material-symbols-outlined"> add </span>
                        </button>
                        <button class="button-style center" title="Diminuer rayon" (click)="setPenWidth(false)">
                            <span class="material-symbols-outlined"> remove </span>
                        </button>
                    </div>
                </div>
                <button #pen class="button-style center" title="Crayon" (click)="selectTool('crayon')">
                    <span class="material-symbols-outlined optionIcon"> draw </span>
                </button>
                <button #rubber class="button-style center" title="Efface" (click)="selectTool('eraser')">
                    <img src=".\assets\img\rubber-icon.png" alt="rubber-Icon" />
                </button>
                <input #colorPicker type="color" class="button-style bigger color center" title="Couleurs" (input)="refreshSelectedColor()" />

                <button #rectangle class="button-style center" title="Outil rectangle" (click)="selectTool('rectangle')">
                    <span class="material-symbols-outlined optionIcon"> crop_7_5 </span>
                </button>
                <button class="button-style center" title="Inverser dessin" (click)="switchCanvases()">
                    <span class="material-symbols-outlined optionIcon"> swap_horiz </span>
                </button>
            </div>
            <br />
            <br />
            <br />
            <br />
            <div class="reverse-control center">
                <button class="button-style center" title="Undo" (click)="undo()">
                    <span class="material-symbols-outlined optionIcon"> undo </span>
                </button>
                <button class="button-style center" title="Redo" (click)="redo()">
                    <span class="material-symbols-outlined optionIcon"> redo </span>
                </button>
            </div>
            <div class="image-option">
                <button class="button-style center" (click)="bothImagesButton.click()">
                    <span class="material-symbols-outlined optionIcon"> upload_file </span>
                    Ajouter la meme image
                </button>
                <input
                    type="file"
                    id="both-images"
                    accept="image/bmp"
                    #bothImagesButton
                    (input)="processImage($event, false); processImage($event, true)"
                    style="display: none"
                />
            </div>
        </div>

        <div class="flex-column center">
            <div class="canvas">
                <canvas #modifiedImage width="640px" height="480px">IMAGE MODIFIÉE</canvas>
                <canvas #drawingCanvasTwo class="drawing-canvas" width="640px" height="480px">CANVAS DE DESSIN</canvas>
            </div>
            <div class="flex-row picture-option">
                <div class="flex-row">
                    <button class="button-style center" (click)="duplicateCanvas(true)">
                        <span class="material-symbols-outlined optionIcon"> drive_file_move_rtl </span>
                    </button>

                    <button class="button-style center" (click)="resetForegroundCanvas(false)">
                        <span class="material-symbols-outlined optionIcon center"> delete </span>
                    </button>
                </div>
                <button class="button-style center" (click)="input2.click()">
                    <span class="material-symbols-outlined optionIcon"> upload_file </span>
                    Ajouter une image
                </button>
                <input #input2 type="file" class="display" accept="image/bmp" (input)="processImage($event, true)" />
                <button class="button-style center" (click)="resetBackgroundCanvas(true)">
                    <span class="material-symbols-outlined optionIcon"> reset_image </span>
                    <p>Réinitialiser image</p>
                </button>
            </div>
        </div>
    </div>

    <div class="flex-row center game-container">
        <div>
            <div class="button-style center no-hover bigger">
                RAYON POUR LES DIFFÉRENCES
                <select #radiusInput class="button-style" [(ngModel)]="enlargementRadius">
                    <option value="0">0</option>
                    <option value="3">3</option>
                    <option value="9">9</option>
                    <option value="15">15</option>
                </select>
            </div>
        </div>

        <button class="button-style bigger center" (click)="sendImageToServer()">
            <span class="material-symbols-outlined optionIcon"> search </span>RECHERCHE DE DIFFERENCES
        </button>
    </div>
    <canvas #combine width="640px" height="480px" class="combine">IMAGE MODIFIÉE</canvas>
    <app-creation-result-modal #resultModal [totalDifferences]="this.totalDifferences" [isEasy]="this.isEasy"></app-creation-result-modal>
</body>
