<p># {{ debugDisplayMessage.getValue() }}</p>
<p><img id="image-preview" width="640px" height="480px" /></p>
<input type="file" id="browseButton1" name="imageToSend1" accept=".bmp" />
<input type="file" id="browseButton2" name="imageToSend2" accept=".bmp" />
<label for="radiusInput">Radius :</label>
<input type="number" id="radiusInput" name="radiusInput" />
<p id="gameNameField" hidden="true">
    GAME NAME : <input type="text" id="gameName" name="gameName" /> <button class="button" (click)="sendGameNameToServer()">Send Name</button>
</p>
<p>--</p>
<p>
    <button class="button" (click)="sendImageToServer()">Send Image</button>
    <button class="button" routerLink="/">Home</button>
    <button class="button" (click)="getGames()">Retrieve games</button>
    <button class="button" (click)="giveImages()">Display images (click retrieve games first)</button>
</p>
<div *ngFor="let game of games">
    <p>id: {{ game.gameData.id }}</p>
    <p>Name: {{ game.gameData.name }}</p>
    <p>Number of differences: {{ game.gameData.nbrDifferences }}</p>
    <p>{{ game.originalImage.length }}</p>
</div>
