<head>
    <meta charset="UTF-8" />
    <title>{{ title }}</title>
</head>
<body>
    <Section class="header">
        <app-back-button [btnType]= "btnType"></app-back-button>
    </Section>
    <h1 class="button-style titre">Jeu classique</h1>
    <Section class="registerContainer">
        <form class="register-input">
            <label class="button-style" for="input">Pseudo :</label>
            <input class="button-style" id="input" type="text" placeholder="MismatchMaster" formControlName="pseudo" required />

            <br />

            <button class="button-style play-button" routerLink="/classic">
                <img src=".\assets\img\play-icon.png" id="play-icon" alt="gameLogo" />
            </button> 
        
        </form>

    </Section>
</body>
