<body>
    <Section class="header">
        <app-back-button></app-back-button>

        <a routerLink=""><img src=".\assets\img\game-icon.png" id="gameIcon" alt="gameLogo" /></a>
        
        <button class="game-btn">Créer un jeu</button>
        <button class="game-btn" (click)="deleteButton()">Supprimer les jeux</button>
        <button class="game-btn" (click)="resetButton()">Réinitialiser les jeux</button>
    </Section>

    <div class="container">
        <mat-grid-list cols="2" rowHeight="42vh">
            <mat-grid-tile *ngFor="let game of games">
                <app-game-card [game]="game"></app-game-card>
            </mat-grid-tile>
        </mat-grid-list>
    </div>

    <app-next-page-button></app-next-page-button>
    <app-previous-page-button></app-previous-page-button>
</body>
