<div id="config-container">

    <div class="header">
        <button routerLink="">Mode Classique</button>
    </div>

    <div *ngFor="let game of games">
        <div class="game">
            <p class="game-title"> {{game.title}}</p>

        </div>
    </div>

    <div class="scroll">
        <button id = "left-btn" class="material-icons">arrow_circle_left</button>
        <button id = "right-btn" class="material-icons">arrow_circle_right</button>
    </div>

   
</div>
