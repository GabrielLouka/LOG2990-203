<head>
    <meta charset="UTF-8" />
    <title>{{ title }}</title>
</head>

<body>
    <Section class="header">
        <app-back-button></app-back-button>
        <a id="projectLogo"><img src=".\assets\img\game-icon.png" alt="Logo Projet" width="180" height="180" /></a>
        <div class="btn">
            <button class="game-btn" routerLink="/creation">Créer un jeu</button>
            <button class="game-btn">Supprimer les jeux</button>
            <button class="game-btn">Réinitialiser les jeux</button>
        </div>
    </Section>

    <div class=" container">
        <mat-grid-list cols="2" rowHeight="42vh">
            <mat-grid-tile *ngFor="let game of games[currentIndex]">
                <app-game-card [game]="game" [playable]="playable"></app-game-card>
            </mat-grid-tile>
        </mat-grid-list>
    </div>

    <app-next-page-button (click)="goToNextSlide()"></app-next-page-button>
    <app-previous-page-button (click)="goToPreviousSlide()"></app-previous-page-button>
</body>
