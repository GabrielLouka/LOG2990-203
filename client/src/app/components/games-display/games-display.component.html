<head>
    <meta charset="UTF-8" />
    <title>{{ title }}</title>
</head>

<body>
    <Section class="header" [ngStyle]="{ 'justify-content': justifyContent }">
        <app-back-button></app-back-button>
        <a id="projectLogo"><img src=".\assets\img\game-icon.png" alt="Logo Projet" width="180" height="180" /></a>
        <div *ngIf="!isSelection" class="btn">
            <button class="game-btn" routerLink="/creation">Créer un jeu</button>
            <button class="game-btn">Supprimer les jeux</button>
            <button class="game-btn">Réinitialiser les jeux</button>
        </div>
    </Section>
    <p>{{ debugDisplayMessage.getValue() }}</p>
    <mat-grid-list cols="2" rowHeight="42vh">
        <mat-grid-tile *ngFor="let game of games">
            <app-game-card [game]="game" [isPlayable]="isSelection"></app-game-card>
        </mat-grid-tile>
    </mat-grid-list>

    <app-next-page-button *ngIf="showNextButton" (click)="goToNextSlide()"></app-next-page-button>
    <app-previous-page-button *ngIf="showPreviousButton" (click)="goToPreviousSlide()"></app-previous-page-button>
</body>
