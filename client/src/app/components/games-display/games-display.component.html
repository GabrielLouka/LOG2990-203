<head>
    <meta charset="UTF-8" />
    <title>{{ title }}</title>
</head>

<body>
    <Section class="flex-row center header">
        <app-back-button></app-back-button>
        <a class="projectLogo"><img src=".\assets\img\game-icon.png" alt="Logo Projet" width="180" height="180" /></a>
        <div *ngIf="!isSelection" class="btn-container">
            <button class="button-style game-btn" (click)="this.popUpElement.showDeleteGamesPopUp(true)">Supprimer les jeux</button>
            <button class="button-style game-btn not-allowed">RÃ©initialiser les jeux</button>
        </div>
    </Section>
    <p>{{ debugDisplayMessage.getValue() }}</p>

    <app-spinner *ngIf="isLoading" class="spinner"></app-spinner>

    <mat-grid-list *ngIf="!isLoading" cols="2" rowHeight="42vh">
        <mat-grid-tile *ngFor="let game of games">
            <app-game-card [game]="game" [isPlayable]="isSelection"></app-game-card>
        </mat-grid-tile>
    </mat-grid-list>
    <app-next-page-button *ngIf="showNextButton" (click)="changeGamePages(true)"></app-next-page-button>
    <app-previous-page-button *ngIf="showPreviousButton" (click)="changeGamePages(false)"></app-previous-page-button>
    <app-delete-games-pop-up #popUpElement (isDeleteRequest)="deleteAllGames($event)"></app-delete-games-pop-up>
</body>
