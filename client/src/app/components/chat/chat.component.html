<div class="flex-column center chat-container">
    <div class="flex-row center chat-header">MANIA CHAT</div>
    <div #chat class="chat-body">
        <div *ngFor="let message of messages">
            <div class="message-container" [ngClass]="{ 'sent-by-player-1': message.sentByPlayer1, 'sent-by-player-2': message.sentByPlayer2 }">
                <div class="font-size message-username">
                    <strong>{{ message.username }}</strong>
                </div>
                <div class="font-size">{{ message.text }}</div>
            </div>
        </div>
    </div>
    <div class="flex-row center chat-footer">
        <input type="text" [(ngModel)]="newMessage" (keyup.enter)="sendMessage(1)" />
        <button (click)="sendMessage(1)"><span class="material-symbols-outlined"> send </span></button>
    </div>
</div>
