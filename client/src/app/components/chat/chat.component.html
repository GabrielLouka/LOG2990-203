<div class="flex-column center chat-container">
    <div class="flex-row center chat-header">MANIA CHAT</div>
    <div #chat class="chat-body">
        <div *ngFor="let message of messages">
            <div
                class="message-container"
                [ngClass]="{
                    'sent-by-system': message.sentBySystem
                }"
            >
                <div class="font-size message-username">
                    <strong>{{ message.username }}</strong>
                </div>
                <div class="font-size">{{ message.text }}</div>
                <p>{{ message.sentTime | date: 'mediumTime' }}</p>
            </div>
        </div>
    </div>
    <div class="flex-row center chat-footer">
        <input type="text" maxlength="200" [(ngModel)]="newMessage" (keyup.enter)="sendMessage()" />
        <button (click)="sendMessage()"><span class="material-symbols-outlined"> send </span></button>
    </div>
</div>
