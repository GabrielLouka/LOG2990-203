<div class="info-container">
    <div class="game-info">
        <p> {{info.description}}</p>
        <p> {{info.difficulty}}</p>
        <p> {{info.mode}}</p>
        <p> Nombre d'indices : {{info.nbHints}}</p>

        <div class="info-icon">

    </div>
</div>
